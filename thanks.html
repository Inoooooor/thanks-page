<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спасибо за покупку</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

</head>

<body>
  <section class="thanks-section">
    <div class="thanks-section__content">
      <div class="thanks__text-content">
        <div class="text-caption">Спасибо!</div>
        <div class="text-content">Ваш заказ принят, в течение 5 минут на ваш mail придет письмо с билетом.
        </div>
        <div class="social-media">
          <p class="social-media__caption">А пока подпишитесь на наши соцсети:</p>
          <div class="thanks-links">
            <div class="media-icon">
              <a href="">
                <img src="../src/images/thanks-page/telegram-icon.png" alt="Телеграм">
              </a>
            </div>
            <div class="media-icon">
              <a href="">
                <img src="../src/images/thanks-page/vk-icon.png" alt="ВК">
              </a>
            </div>
            <div class="media-icon">
              <a href="">
                <img src="../src/images/thanks-page/insta-icon.png" alt="ВК">
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="thanks-pictures-content">
        <img src="../src/images/hero-movie.png" alt="Елки2024" class="elki2024">
        <img src="../src/images/thanks-page/girl.png" alt="Девушка" class="girl">
        <img src="../src/images/thanks-page/draco.png" alt="Драко" class="draco">
        <img src="../src/images/thanks-page/sharik.png" alt="Шарик" class="sharik">
        <img src="../src/images/thanks-page/snowflake.png" alt="Снежинка" class="showflake">
      </div>
    </div>
  </section>

</body>

</html>
